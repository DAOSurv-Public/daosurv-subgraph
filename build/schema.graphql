type Proposal @entity {
  id: ID!
  proposer: Bytes!
  targets: [Bytes!]!
  values: [BigInt!]!
  signatures: [String!]!
  calldatas: [Bytes!]!
  startBlock: BigInt!
  endBlock: BigInt!
  forVotes: BigInt!
  againstVotes: BigInt!
  abstainVotes: BigInt!
  canceled: Boolean!
  queued: Boolean!
  executed: Boolean!
  vetoed: Boolean!
  proposalThreshold: BigInt!
  quorumVotes: BigInt!
  description: String
}
